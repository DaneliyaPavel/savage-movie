# Production версия
services:
  db:
    image: postgres:16-alpine
    container_name: savage_movie_db_prod
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-}
      POSTGRES_DB: ${DB_NAME:-savage_movie}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5433}:5432"  # Используем 5433 на хосте по умолчанию
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - savage_movie_network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: savage_movie_backend_prod
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-savage_movie}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:-}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      APP_URL: ${APP_URL:-http://localhost:3000}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-savage.movie@yandex.ru}
      YOOKASSA_SHOP_ID: ${YOOKASSA_SHOP_ID:-}
      YOOKASSA_SECRET_KEY: ${YOOKASSA_SECRET_KEY:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-}
      YANDEX_CLIENT_ID: ${YANDEX_CLIENT_ID:-}
      YANDEX_CLIENT_SECRET: ${YANDEX_CLIENT_SECRET:-}
      YANDEX_REDIRECT_URI: ${YANDEX_REDIRECT_URI:-}
      UPLOAD_DIR: /app/backend/uploads
    volumes:
      - backend_uploads:/app/backend/uploads
    ports:
      - "${BACKEND_PORT:-8001}:8000"  # Используем 8001 на хосте по умолчанию
    depends_on:
      db:
        condition: service_healthy
    networks:
      - savage_movie_network
    restart: unless-stopped
    command: sh -c "cd /app/backend && alembic -c /app/backend/alembic.ini upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: savage_movie_frontend_prod
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8001}
      API_URL: http://backend:8000
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID:-}
      NEXT_PUBLIC_YANDEX_CLIENT_ID: ${NEXT_PUBLIC_YANDEX_CLIENT_ID:-}
      YOOKASSA_SHOP_ID: ${YOOKASSA_SHOP_ID:-}
      YOOKASSA_SECRET_KEY: ${YOOKASSA_SECRET_KEY:-}
      NEXT_PUBLIC_CALENDLY_URL: ${NEXT_PUBLIC_CALENDLY_URL:-}
      MUX_TOKEN_ID: ${MUX_TOKEN_ID:-}
      MUX_TOKEN_SECRET: ${MUX_TOKEN_SECRET:-}
      NEXT_PUBLIC_MUX_ENV_KEY: ${NEXT_PUBLIC_MUX_ENV_KEY:-}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-noreply@savagemovie.ru}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-savage.movie@yandex.ru}
      NEXT_PUBLIC_GA_MEASUREMENT_ID: ${NEXT_PUBLIC_GA_MEASUREMENT_ID:-}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - savage_movie_network
    restart: unless-stopped

volumes:
  postgres_data_prod:
  backend_uploads:

networks:
  savage_movie_network:
    driver: bridge
