# Development версия с hot reload
services:
  db:
    image: postgres:16-alpine
    container_name: savage_movie_db_dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: savage_movie
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./backend/scripts/init_db.sql:/docker-entrypoint-initdb.d/01_init_db.sql:ro
      - ./backend/scripts/add_admin_tables.sql:/docker-entrypoint-initdb.d/02_add_admin_tables.sql:ro
      # Миграции для актуальных полей (важно для /api/projects и carousel на главной)
      - ./backend/scripts/add_project_fields.sql:/docker-entrypoint-initdb.d/03_add_project_fields.sql:ro
      - ./backend/scripts/add_course_and_project_fields.sql:/docker-entrypoint-initdb.d/04_add_course_and_project_fields.sql:ro
      - ./backend/scripts/add_directors_fields.sql:/docker-entrypoint-initdb.d/05_add_directors_fields.sql:ro
      - ./backend/scripts/add_blog_posts.sql:/docker-entrypoint-initdb.d/06_add_blog_posts.sql:ro
    ports:
      - "5433:5432"  # Используем 5433 на хосте, чтобы не конфликтовать с локальным PostgreSQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - savage_movie_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: savage_movie_backend_dev
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: savage_movie
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ${JWT_SECRET:-dev_secret_key_change_in_production}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 720
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://frontend:3000}
      APP_URL: http://localhost:3000
      BACKEND_PORT: 8001
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-savage.movie@yandex.ru}
      # Dev admin (автосоздание при старте backend)
      SEED_ADMIN: "true"
      SEED_ADMIN_EMAIL: ${SEED_ADMIN_EMAIL:-admin@savagemovie.com}
      SEED_ADMIN_PASSWORD: ${SEED_ADMIN_PASSWORD:-admin123}
      SEED_ADMIN_FORCE_PASSWORD: "true"
      YOOKASSA_SHOP_ID: ${YOOKASSA_SHOP_ID:-}
      YOOKASSA_SECRET_KEY: ${YOOKASSA_SECRET_KEY:-}
      UPLOAD_DIR: /app/backend/uploads
    volumes:
      - ./backend:/app/backend
      - ./backend/uploads:/app/backend/uploads
    ports:
      - "8001:8000"  # Используем 8001 на хосте, чтобы не конфликтовать с локальным сервисом
    depends_on:
      db:
        condition: service_healthy
    networks:
      - savage_movie_network
    command: sh -c "cd /app/backend && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.dev
    container_name: savage_movie_frontend_dev
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8001}  # Для клиентской части (браузер)
      API_URL: http://backend:8000  # Для серверной части (Next.js Server Components)
      WATCHPACK_POLLING: "true"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - savage_movie_network
    command: npm run dev

volumes:
  postgres_data_dev:

networks:
  savage_movie_network:
    driver: bridge
