services:
  db:
    image: postgres:16-alpine
    container_name: savage_movie_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-savage_movie}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - '${DB_PORT:-5433}:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - savage_movie_network
    restart: unless-stopped

  backend:
    image: ${REGISTRY:-ghcr.io/daneliyapavel}/savage-movie-backend:${IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: savage_movie_backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-savage_movie}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 720
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://frontend:3000}
      APP_URL: ${APP_URL:-http://localhost:3000}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-savage.movie@yandex.ru}
      YOOKASSA_SHOP_ID: ${YOOKASSA_SHOP_ID:-}
      YOOKASSA_SECRET_KEY: ${YOOKASSA_SECRET_KEY:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-http://localhost:8001/api/auth/oauth/google/callback}
      YANDEX_CLIENT_ID: ${YANDEX_CLIENT_ID:-}
      YANDEX_CLIENT_SECRET: ${YANDEX_CLIENT_SECRET:-}
      YANDEX_REDIRECT_URI: ${YANDEX_REDIRECT_URI:-http://localhost:8001/api/auth/oauth/yandex/callback}
      UPLOAD_DIR: /app/backend/uploads
      SEED_ADMIN: ${SEED_ADMIN:-false}
      SEED_ADMIN_EMAIL: ${SEED_ADMIN_EMAIL:-}
      SEED_ADMIN_PASSWORD: ${SEED_ADMIN_PASSWORD:-}
      SEED_ADMIN_FORCE_PASSWORD: ${SEED_ADMIN_FORCE_PASSWORD:-false}
    volumes:
      - ./backend:/app/backend
      - ./backend/uploads:/app/backend/uploads
    ports:
      - '${BACKEND_PORT:-8001}:8000'
    depends_on:
      db:
        condition: service_healthy
    networks:
      - savage_movie_network
    restart: unless-stopped
    command: sh -c "cd /app/backend && alembic -c /app/backend/alembic.ini upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  frontend:
    image: ${REGISTRY:-ghcr.io/daneliyapavel}/savage-movie-frontend:${IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: savage_movie_frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8001}
      API_URL: http://backend:8000
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID:-}
      NEXT_PUBLIC_YANDEX_CLIENT_ID: ${NEXT_PUBLIC_YANDEX_CLIENT_ID:-}
      YOOKASSA_SHOP_ID: ${YOOKASSA_SHOP_ID:-}
      YOOKASSA_SECRET_KEY: ${YOOKASSA_SECRET_KEY:-}
      NEXT_PUBLIC_CALENDLY_URL: ${NEXT_PUBLIC_CALENDLY_URL:-}
      MUX_TOKEN_ID: ${MUX_TOKEN_ID:-}
      MUX_TOKEN_SECRET: ${MUX_TOKEN_SECRET:-}
      NEXT_PUBLIC_MUX_ENV_KEY: ${NEXT_PUBLIC_MUX_ENV_KEY:-}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-noreply@savagemovie.ru}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-savage.movie@yandex.ru}
      NEXT_PUBLIC_GA_MEASUREMENT_ID: ${NEXT_PUBLIC_GA_MEASUREMENT_ID:-}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      COOKIE_SECURE: ${COOKIE_SECURE:-false}
    volumes:
      - ./backend/uploads:/app/backend/uploads:ro
    ports:
      - '${FRONTEND_PORT:-3000}:3000'
    depends_on:
      - backend
    networks:
      - savage_movie_network
    restart: unless-stopped

volumes:
  postgres_data_dev:

networks:
  savage_movie_network:
    driver: bridge
