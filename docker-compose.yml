services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: savage_movie_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: savage_movie
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init_db.sql:/docker-entrypoint-initdb.d/01_init_db.sql:ro
      - ./backend/scripts/add_admin_tables.sql:/docker-entrypoint-initdb.d/02_add_admin_tables.sql:ro
    ports:
      - "5433:5432"  # Используем 5433 на хосте, чтобы не конфликтовать с локальным PostgreSQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - savage_movie_network

  # Python FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: savage_movie_backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: savage_movie
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      CORS_ORIGINS: http://localhost:3000,http://frontend:3000
      APP_URL: http://localhost:3000
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-savage.movie@yandex.ru}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-http://localhost:8001/api/auth/oauth/google/callback}
      YANDEX_CLIENT_ID: ${YANDEX_CLIENT_ID:-}
      YANDEX_CLIENT_SECRET: ${YANDEX_CLIENT_SECRET:-}
      YANDEX_REDIRECT_URI: ${YANDEX_REDIRECT_URI:-http://localhost:8001/api/auth/oauth/yandex/callback}
      UPLOAD_DIR: /app/backend/uploads
    volumes:
      - ./backend/uploads:/app/backend/uploads
    ports:
      - "8001:8000"  # Используем 8001 на хосте, чтобы не конфликтовать с локальным сервисом
    depends_on:
      db:
        condition: service_healthy
    networks:
      - savage_movie_network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        cd /app/backend &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: savage_movie_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8001
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID:-}
      NEXT_PUBLIC_YANDEX_CLIENT_ID: ${NEXT_PUBLIC_YANDEX_CLIENT_ID:-}
      YOOKASSA_SHOP_ID: ${YOOKASSA_SHOP_ID:-}
      YOOKASSA_SECRET_KEY: ${YOOKASSA_SECRET_KEY:-}
      NEXT_PUBLIC_CALENDLY_URL: ${NEXT_PUBLIC_CALENDLY_URL:-}
      MUX_TOKEN_ID: ${MUX_TOKEN_ID:-}
      MUX_TOKEN_SECRET: ${MUX_TOKEN_SECRET:-}
      NEXT_PUBLIC_MUX_ENV_KEY: ${NEXT_PUBLIC_MUX_ENV_KEY:-}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-noreply@savagemovie.ru}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-savage.movie@yandex.ru}
      NEXT_PUBLIC_GA_MEASUREMENT_ID: ${NEXT_PUBLIC_GA_MEASUREMENT_ID:-}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - savage_movie_network

volumes:
  postgres_data:

networks:
  savage_movie_network:
    driver: bridge
