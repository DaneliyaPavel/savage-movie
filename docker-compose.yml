version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: savage_movie_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: savage_movie
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - savage_movie_network

  # Python FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: savage_movie_backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: savage_movie
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-savage.movie@yandex.ru}
      APP_URL: ${APP_URL:-http://localhost:3000}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-http://localhost:8000/api/auth/oauth/google/callback}
      YANDEX_CLIENT_ID: ${YANDEX_CLIENT_ID:-}
      YANDEX_CLIENT_SECRET: ${YANDEX_CLIENT_SECRET:-}
      YANDEX_REDIRECT_URI: ${YANDEX_REDIRECT_URI:-http://localhost:8000/api/auth/oauth/yandex/callback}
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/backend/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - savage_movie_network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        python -c 'import asyncpg; import asyncio; asyncio.run(asyncpg.connect(\"postgresql://postgres:postgres@db:5432/savage_movie\"))' &&
        echo 'Database is ready!' &&
        uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: savage_movie_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID:-}
      NEXT_PUBLIC_YANDEX_CLIENT_ID: ${NEXT_PUBLIC_YANDEX_CLIENT_ID:-}
      YOOKASSA_SHOP_ID: ${YOOKASSA_SHOP_ID:-}
      YOOKASSA_SECRET_KEY: ${YOOKASSA_SECRET_KEY:-}
      NEXT_PUBLIC_CALENDLY_URL: ${NEXT_PUBLIC_CALENDLY_URL:-}
      MUX_TOKEN_ID: ${MUX_TOKEN_ID:-}
      MUX_TOKEN_SECRET: ${MUX_TOKEN_SECRET:-}
      NEXT_PUBLIC_MUX_ENV_KEY: ${NEXT_PUBLIC_MUX_ENV_KEY:-}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-noreply@savagemovie.ru}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-savage.movie@yandex.ru}
      NEXT_PUBLIC_GA_MEASUREMENT_ID: ${NEXT_PUBLIC_GA_MEASUREMENT_ID:-}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - savage_movie_network

volumes:
  postgres_data:

networks:
  savage_movie_network:
    driver: bridge
